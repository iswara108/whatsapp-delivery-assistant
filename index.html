<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Delivery Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="input">
      <textarea
        name="a"
        id="a"
        cols="70"
        rows="25"
        class="input-text a"
      ></textarea>
      <textarea
        name="b"
        id="b"
        cols="70"
        rows="25"
        class="input-text b"
      ></textarea>
    </article>
    <article class="output">
      <textarea
        name="c"
        id="c"
        cols="70"
        rows="25"
        class="output-text"
      ></textarea>
    </article>
    <button>Filter</button>
    <script src="./script.js"></script>
  </body>
</html>
